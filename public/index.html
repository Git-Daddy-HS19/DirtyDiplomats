<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    @import url('https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap');

    p {
        font-family: 'Abril Fatface', cursive;
        font-size: 48px;
        text-shadow: 10px 10px 10px #aaa;
    }

    .game-setup-form {
      background-color: black;
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      font-size: 16px;
      margin: 10px 1px;
      opacity: 0.7;
      transition: 0.7s;
    }
    .game-setup-form:hover {opacity: 0.9}

    body {
        background-color: #e4e6eb;
    }

    p1 {
        font-family: 'Arial';
        font-size: 15px;
        color:white;
        opacity: 0.7;
    }
    </style>


    <title>Dodgy Diplomats</title>
    </head>
    <body>
        <div class="row-sm" style=height:150px></div>

        <div class="container" style=width:1000px; margin:30 auto;>
            <div class="row">

                <div class="col-sm">
                    <div class="container-fluid">
                        <img src="graphics/spy.png" class="img-fluid" alt="spy">
                    </div>
                </div>

                <div class="col-sm text-center">
                    <p class="text-center">Dodgy Diplomats</p>
                    <form>
                        <div class="game-setup-form">
                            <label for="Select player numbers">Number of Players</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                            </select>
                        </div>
                    </form>
                </div>

                <div class="col-sm">
                    <div class="container-fluid">
                      <img src="graphics/diplomat.png" class="img-fluid" alt="spy">
                  </div>
                </div>

            </div>

            <div class="row">
                <div class="col-sm text center" style="background:black">
                    <p1 class="text-center">Game made by Team Git-Daddy</p1>
            </div>

        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
